  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>

    $("#gu_btn").on("click", function () {
      const min = 0;
      const max = 99;
      const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
      console.log(randomNumber);

      if (1 <= randomNumber && randomNumber <= 30) {
        //  alert("グー");
        $("#com_hand").text("グー")
        $("#result").text("あいこ")
        $("#result").animate(
          {
            fontSize: 30,
          },
          1000
        );
      } else if (31 <= randomNumber && randomNumber <= 60) {
        //  alert("チョキ");
        $("#com_hand").text("チョキ")
        $("#result").text("勝ち（３マス進む）")
        new Audio('win.mp3').play();
        $("#result").animate(
          {
            fontSize: 64,
          },
          1000
        );

      } else {
        //  alert("パー");
        $("#com_hand").text("パー")
        $("#result").text("負け")
        new Audio('lose_lose.mp3').play();
        $("#result").animate(
          {
            fontSize: 20,
          },
          1000
        );
      }

    })

    $("#cho_btn").on("click", function () {
      const min = 0;
      const max = 99;
      const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
      console.log(randomNumber);

      //0から99が出てくる

      //61~99⇒パー

      if (1 <= randomNumber && randomNumber <= 30) {

      } else {

        $("#result").text("勝ち（６マス進む）")
        new Audio('win.mp3').play();
        $("#result").animate(
          {
            fontSize: 64,
          },
          1000
        );
      }

    })

    $("#par_btn").on("click", function () {
      const min = 0;

      const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
