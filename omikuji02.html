      console.log(randomNumber);

      if (1 <= randomNumber && randomNumber <= 10) {

        $("#echo").text("大吉")
      } else if (11 <= randomNumber && randomNumber <= 30) {
        //  alert("中吉");
        $("#echo").text("中吉")
      } else if (31 <= randomNumber && randomNumber <= 60) {
        //  alert("小吉")
        $("#echo").text("小吉")
      } else if (61 <= randomNumber && randomNumber <= 90) {
        //  alert("凶")
        $("#echo").text("凶")
        $("#echo").css("color", "Red");
      } else {
        //  alert("大凶");
        $("#echo").text("大凶")
      }
